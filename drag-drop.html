<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖曳操作 Drag and Drog</title>
    <style>
        .box{
            width:300px; height:200px; background-color:red;
            position:fixed; left:100px; top:100px;
        }
        .header{
            width:100%; height:40px; background-color:blue;
        }
    </style>
</head>
<body>
    <div id = "box" class = "box">
        <div class="header"></div>
        <div>內容</div>
    </div>    
    <script>
        let box = document.querySelector("#box");
        let header = document.querySelector(".header");
        let isDragging = false;

        let startDrag = function(){
            isDragging = true;
        }
        let drop = function(){
            document.removeEventListener("mousemove", drag);
        }
        let drag = function(e){
            console.log(e.clientX, e.clientY);
            box.style.left = (e.clientX - 20) + "px";
            box.style.top = (e.clientY - 20) + "px";
        }
        box.addEventListener("mousedown", startDrag);
        box.addEventListener("mouseup", drop)
    </script>
</body>
</html>
