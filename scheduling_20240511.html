    <title>排程 scheduling</title>
</head>
<body>
    <h3>排程工具</h3>
    <div id="timer">3</div>
    <script>
        //等隔一段時間，執行函式 window.setInterval(函式,毫秒);
        function countdown(){
            let timer = document.querySelector("#timer");
            timer.innerHTML = timer.innerHTML-1;
            if(timer.innerHTML > 0){ //繼續倒數
                //window.setInterval(countdown, 1000);
            }else{//倒數結束，做其他事
                //window.location.href = "https://www.google.com/";
                timer.innerHTML = "Happy Birthday";
                console.log("Execute");
                window.clearInterval(排程編號);
            }
        }
        //Asynchronous 非同步的程式
        let 排程編號 = window.setInterval(countdown, 1000/* 1000 = 1秒 */);
