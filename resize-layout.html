<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Layout</title>
    <style>
        .layout{
            display:flex;
            width:100%;
            height:400px;
        }
        .left{
            width:700px;
            background-color:red;
        }
        .middle{
            width:10px;
            background-color:blue;
        }
        .right{
            flex:auto;
            background-color:green;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="left"></div>
        <div class = "middle" id = "middle"></div>
        <div class = "right"></div>
    </div>
    <script>
        const middle = document.getElementById('middle');
        const left = document.querySelector('.left');
        let isResizing = false;

        middle.addEventListener('mousedown', function(e) {
            // 開始追蹤滑鼠座標
            isResizing = true;
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
        });
        function stopResize() {
            isResizing = false;
            document.removeEventListener('mousemove', resize);
        }
        function resize(e) {
            if (isResizing) {
                left.style.width = e.clientX + 'px'; // 將滑鼠座標給到left
            }
        }
    </script>
</body>
</html>
