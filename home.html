<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8"/>
    <title>My HomePage</title>
</head>
<body>
    <!--
        網頁版面換行的規矩?
            1.程式中的換行不重要
            2.注意標籤的顯示模式(display)
                2.1行內模式 inline
                2.2區塊模式 block (自動換行)
            3.隨時可以使用<br/>換行
    -->
    <h3>我的基本資料</h3>
    <a 
        href="https://Google.com/" target="_parent">Google
        <img src="images.png" width = "50">
    </a>
    <hr/>
    <!-- 以下介紹列表 -->
    <h3>My favorite</h3>
    <ul><!--沒有順序的列表-->
        <li>Google</li>
        <li>Facebook</li>
        <li>Instagram</li>
    </ul>
    <ol><!--有順序的列表-->
        <li>Google</li>
        <li>Facebook</li>
    </ol>
    <!--以下介紹表格-->
    <h3>中華職棒</h3>
    <table border = "1" width = "300" cellpadding = "5">
        <tr>
            <td rowspan = "4">中華職棒</td>
        </tr>
        <tr>
            <td>球隊</td><!--第一列第一欄-->
            <td>勝場數</td><!--第一列第二欄-->
            <td>敗場數</td><!--第一列第三欄-->
        </tr>
        <tr>
            <td>中信兄弟</td><!--第二列第一欄-->
            <td>5</td><!--第二列第二欄-->
            <td>6</td><!--第二列第三欄-->
        </tr>
        <tr>
            <td>富邦悍將</td><!--第三列第一欄-->
            <td>8</td><!--第三列第二欄-->
            <td>9</td><!--第三列第三欄-->
        </tr>
    </table>
</body>   
</html>
