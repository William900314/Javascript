<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 基本介紹</title>
</head>
<body>
    <!--
        <div>:沒有預設樣式的區塊性標籤(block)
        <span>:沒有預設樣式的行內型標籤(inline)
    -->
    <div style="font-size:24px; font-weight:bold;">第一段的標題</div>
    <div style="color: green; border: 1px dashed blue; padding: 10px; margin-top: 10px;">
        今天<span style="color: red;">天氣</span>不錯
    </div>
</body>
</html>
